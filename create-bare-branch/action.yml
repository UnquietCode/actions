name: Create Branch
description: Create a bare (orphan) branch in the repository.

inputs:
  github-token:
    description: token used for creating the branch
    required: true
  name:
    description: name of the branch to create
    required: true

runs:
  using: 'node12'
  main: 'dist/index.js'

branding:
  icon: git-commit
  color: gray-dark